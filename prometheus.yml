global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: grafana
    metrics_path: /metrics
    static_configs:
      - targets: ['grafana:3000']

  - job_name: gpu-exporter
    metrics_path: /metrics
    static_configs:
      - targets: ['nvidia-smi-exporter:9835']
  
  - job_name: node
    static_configs:
      - targets: ['node-exporter:9440']
