[LOG]
LOG_FILE_PATH = ../log/
LOG_LEVEL = DEBUG
LOG_FILE_NAME = grpc
LOG_ROTATION = 10 MB
LOG_RETENTION = 5
LOG_ENCODING = utf-8

[PROCESS]
MAX_STARTUP_RETRIES = 10
INITIAL_DELAY = 0.1
MAX_DELAY = 5.0
SHUTDOWN_TIMEOUT = 10.0

[WATCHDOG]
CHECK_INTERVAL = 10.0
MAX_RESTART_ATTEMPTS = 3
RESTART_COOLDOWN = 10.0

[GRPC]
PORT = 20051
MAX_MESSAGE_LENGTH = 33554432

[REDIS]
USE_UDS = False
HOST = redis-server
PORT = 6379
DB = 0
OUTPUT_TTL = 600
REDIS_TIMEOUT = 5

[STABLEDIFFUSION]
TIMEOUT = 100
MAX_WORKER = 1
MODEL_PATH = /ai-server/src/model/sd3.5-medium-pytorch
DEVICE_ID = 0
QUEUE_KEY = sd_queue
RESULT_KEY_PREFIX = SD_KEY
RESULT_CHANNEL_PREFIX = sd:result:channel:
QUEUE_LENGTH = 20
