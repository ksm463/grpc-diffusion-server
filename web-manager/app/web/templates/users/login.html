<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/web/static/images/favicon.ico" />
    <link rel="stylesheet" href="/web/static/css/login.css">
</head>
<body>
    <div id="login-wrapper">
        <div class="login-header">
            gRPC Web Manager Login Page
        </div>
        <div class="login-content">
            <div class="logo">
                <img src="/web/static/images/sd_logo.png" alt="Logo" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div id="error-message"></div>
            <form id="login-form">
                <div>
                    <input type="text" name="email" placeholder="ID (Email)" required>
                </div>
                <div>
                    <input type="password" name="password" placeholder="PASSWORD" required>
                </div>
                <div>
                    <input type="submit" value="Sign in">
                </div>
            </form>
        </div>
    </div>

    <script src="/web/static/js/login.js"></script>
</body>
</html>
